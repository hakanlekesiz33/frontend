https://www.w3schools.com/html/html_lists.asp

listelemek için kullanılır
Sırasız bir liste <ul> etiketi ile başlar. Her liste öğesi <li> etiketiyle başlar.  
Liste öğeleri varsayılan olarak madde işaretleri (küçük siyah daireler) ile işaretlenecektir: marked
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  


Sıralı bir liste için ol kullanılır sol tarafına 1 2 3 gibi rakamlar koyar
 <ol type="a">

1	Default. Decimal numbers (1, 2, 3, 4)
a	Alphabetically ordered list, lowercase (a, b, c, d)
A	Alphabetically ordered list, uppercase (A, B, C, D)
i	Roman numbers, lowercase (i, ii, iii, iv)
I	Roman numbers, uppercase (I, II, III, IV)

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
